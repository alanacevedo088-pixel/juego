<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CarboClick!</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f0f7ff, #c0e6ff);
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }

    #gameContainer {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    .screen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(6px);
      transition: opacity 0.5s ease;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      color: #0078D7;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      text-align: center;
      max-width: 320px;
      color: #333;
      margin-bottom: 20px;
    }

    button {
      background: #0078D7;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1.1em;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #005fa3;
    }

    #scoreboard {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 1.1em;
      background: rgba(255,255,255,0.8);
      padding: 8px 12px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .item {
      position: absolute;
      font-size: 2em;
      cursor: pointer;
      animation: fall linear;
    }

    @keyframes fall {
      from { top: -60px; opacity: 1; }
      to { top: 100vh; opacity: 0.8; }
    }

    #factBox {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.9);
      padding: 10px 18px;
      border-radius: 12px;
      font-size: 0.9em;
      color: #333;
      max-width: 80%;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      opacity: 0;
      transition: opacity 0.5s;
    }

    #factBox.show {
      opacity: 1;
    }

    #endScreen {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    #endScreen h2 {
      font-size: 2em;
      color: #0078D7;
      margin-bottom: 10px;
    }

    #endScreen p {
      font-size: 1.1em;
      color: #333;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <div id="startScreen" class="screen">
      <h1>ü•ñ CarboClick!</h1>
      <p>¬°Toca los carbohidratos buenos y evita los malos!  
      Aprende mientras juegas. üçé</p>
      <button id="startBtn">üéÆ Jugar</button>
    </div>

    <div id="scoreboard" style="display:none;">
      ‚ù§Ô∏è Vidas: <span id="lives">3</span> | ‚≠ê Puntos: <span id="score">0</span>
    </div>

    <div id="factBox"></div>

    <div id="endScreen" class="screen">
      <h2>üéâ ¬°Buen trabajo!</h2>
      <p id="finalMessage"></p>
      <button id="restartBtn">üîÅ Volver a jugar</button>
    </div>

    <!-- üîä Audios -->
    <audio id="goodSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_698c55b42f.mp3?filename=correct-2-46134.mp3" preload="auto"></audio>
    <audio id="badSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_0b9c3a6a2b.mp3?filename=error-126627.mp3" preload="auto"></audio>
    <audio id="loseLifeSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_0e7d6209e7.mp3?filename=negative-beeps-6008.mp3" preload="auto"></audio>
    <audio id="bgMusic" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_4d25de9933.mp3?filename=happy-background-music-11157.mp3" loop preload="auto"></audio>
  </div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const restartBtn = document.getElementById("restartBtn");
    const startScreen = document.getElementById("startScreen");
    const endScreen = document.getElementById("endScreen");
    const scoreboard = document.getElementById("scoreboard");
    const gameContainer = document.getElementById("gameContainer");
    const factBox = document.getElementById("factBox");
    const finalMessage = document.getElementById("finalMessage");

    const goodSound = document.getElementById("goodSound");
    const badSound = document.getElementById("badSound");
    const loseLifeSound = document.getElementById("loseLifeSound");
    const bgMusic = document.getElementById("bgMusic");

    const goodItems = ["üçé","üçå","ü•ñ","ü•î","ü•¶","üçö","üçì"];
    const badItems = ["üç©","üç™","üç´","ü•§","üçü"];
    const facts = [
      "Los carbohidratos son la principal fuente de energ√≠a del cuerpo.",
      "Los carbohidratos complejos liberan energ√≠a lentamente.",
      "Los az√∫cares simples pueden causar picos de energ√≠a y bajones.",
      "El pan integral tiene m√°s fibra que el pan blanco.",
      "Los carbohidratos saludables ayudan al cerebro a funcionar mejor."
    ];

    let score = 0;
    let lives = 3;
    let gameInterval;
    let factInterval;
    let speed = 5; 
    let spawnRate = 1300; 

    startBtn.onclick = () => {
      startScreen.style.display = "none";
      scoreboard.style.display = "block";
      bgMusic.volume = 0.3;
      bgMusic.play();
      startGame();
    };

    restartBtn.onclick = () => location.reload();

    function startGame() {
      score = 0;
      lives = 3;
      speed = 5;
      updateScoreboard();
      gameInterval = setInterval(spawnItem, spawnRate);
      factInterval = setInterval(showRandomFact, 8000);
      setInterval(() => {
        if (speed > 2) speed -= 0.3;
        if (spawnRate > 600) spawnRate -= 50;
      }, 8000);
    }

    function spawnItem() {
      const item = document.createElement("div");
      const isGood = Math.random() > 0.4;
      item.textContent = isGood
        ? goodItems[Math.floor(Math.random() * goodItems.length)]
        : badItems[Math.floor(Math.random() * badItems.length)];
      item.classList.add("item");
      item.style.left = Math.random() * 90 + "%";
      item.style.animationDuration = speed + "s";
      gameContainer.appendChild(item);

      item.addEventListener("click", () => {
        if (isGood) {
          goodSound.currentTime = 0;
          goodSound.play();
          score++;
        } else {
          badSound.currentTime = 0;
          badSound.play();
          lives--;
          loseLifeSound.currentTime = 0;
          loseLifeSound.play();
        }
        updateScoreboard();
        item.remove();
        checkGameOver();
      });

      setTimeout(() => item.remove(), speed * 1000 + 500);
    }

    function updateScoreboard() {
      document.getElementById("score").textContent = score;
      document.getElementById("lives").textContent = lives;
    }

    function checkGameOver() {
      if (lives <= 0) {
        clearInterval(gameInterval);
        clearInterval(factInterval);
        bgMusic.pause();
        endGame();
      }
    }

    function endGame() {
      scoreboard.style.display = "none";
      factBox.style.display = "none";
      endScreen.style.display = "flex";

      let message = "";
      if (score < 5) message = "Parece que te hace falta energ√≠a. ¬°Aprende m√°s sobre los buenos carbohidratos! ü•î";
      else if (score < 12) message = "¬°Buen intento! üçå Ya sabes c√≥mo distinguir los carbohidratos buenos.";
      else message = "¬°Excelente reflejo y conocimiento! Eres un experto en carbohidratos ü•ñ‚ú®";

      finalMessage.textContent = `Puntaje final: ${score} ‚≠ê\n${message}`;
    }

    function showRandomFact() {
      const fact = facts[Math.floor(Math.random() * facts.length)];
      factBox.textContent = "üí° " + fact;
      factBox.classList.add("show");
      setTimeout(() => factBox.classList.remove("show"), 4000);
    }
  </script>
</body>
</html>
